name: Destroy IaC Frontend Whisper
on:
  workflow_dispatch:
    inputs:
      destroyType:
        type: choice
        description: 'Do you want to destroy (no or yes)?'     
        required: true
        default: 'no'
        options: ['no', 'yes']

permissions:
  contents: read

jobs:
  tf-destroy:
    name: Terraform destroy
    runs-on: ubuntu-latest
    env:
      environment: $GITHUB_REF_NAME
    if: github.event.inputs.destroyType == 'yes'

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.REGION }}

      - name: Terraform Workflow
        working-directory: infrastructure/terraform/environments
        run: |
          cd ${{ env.environment }}/frontend-whisper
          terraform init
          terraform plan -destroy
          terraform destroy -auto-approve